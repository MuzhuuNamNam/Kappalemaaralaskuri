<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="C:\Users\talvijon\WEBsovellukset\TEKSTILUVUKSI">
  <title>Kappalemäärän laskuri & PDF-yhdistäjä</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: beige;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    pre {
      background: #eee;
      padding: 10px;
    }
    #drop-area, #drop-text {
      border: 2px dashed #007bff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      background: #fff;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Kappalemäärän laskuri & PDF-yhdistäjä</h1>

  <div id="drop-text">Pudota tekstitiedosto tähän tai klikkaa valitaksesi</div>
  <input type="file" id="fileInputText" accept=".txt,.001,.000,.log" style="display:none" />
  <textarea id="textInput" placeholder="Liitä tai pudota teksti tähän..."></textarea>
  <button onclick="analyzeText()">Laske kappalemäärät</button>
  <button onclick="clearText()">Tyhjennä</button>

  <pre id="output"></pre>

  <hr>

  <h2>PDF-yhdistäjä</h2>
  <div id="drop-area">Klikkaa tai pudota PDF-tiedostoja tähän
    <input type="file" id="fileElem" multiple accept="application/pdf" style="display:none" />
  </div>
  <button id="merge-btn" disabled>Yhdistä PDF-tiedostot</button>

  <script>
    const textDrop = document.getElementById('drop-text');
    const fileInputText = document.getElementById('fileInputText');

    textDrop.addEventListener('click', () => fileInputText.click());
    textDrop.addEventListener('dragover', e => { e.preventDefault(); textDrop.style.background = '#e0e0ff'; });
    textDrop.addEventListener('dragleave', () => { textDrop.style.background = '#fff'; });
    textDrop.addEventListener('drop', e => {
      e.preventDefault();
      textDrop.style.background = '#fff';
      const file = e.dataTransfer.files[0];
      handleTextFile(file);
    });

    fileInputText.addEventListener('change', () => {
      const file = fileInputText.files[0];
      handleTextFile(file);
    });

    function handleTextFile(file) {
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const text = reader.result;
          if (typeof text === "string" && text.trim().length > 0) {
            document.getElementById("textInput").value = text;
          } else {
            alert("Tiedostoa ei voitu lukea tekstinä.");
          }
        };
        reader.readAsText(file, "UTF-8");
      }
    }

    function analyzeText() {
      const text = document.getElementById("textInput").value;
      const lines = text.split("\n");

      let total = 0;
      let osoitteet = 0;
      let varhais = 0, varhaisRivit = 0;
      let paketit = 0, pakettiRivit = 0;
      let dLkm = 0, dRivit = 0;

      let aAloitettu = false;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        // Osoitteiden yhteismäärä E ennen ensimmäistä A-riviä
        if (!aAloitettu && line.startsWith("E")) {
          osoitteet++;
          continue;
        }

        // A-tunniste alkaa, ei lasketa E enää
        if (line.startsWith("A")) {
          aAloitettu = true;

          // Kappalemäärä etsiminen (4-5 numeroa)
          const match = line.match(/\b(\d{4,5})\b/);
          if (!match) continue;
          const luku = parseInt(match[1]);

          if (line.includes("KULJETUS KAHMA") || line.includes("KULJETUS JOUTSA")) {
            varhais += luku;
            varhaisRivit++;
          } else if (line.includes("PAKETTI")) {
            paketit += luku;
            pakettiRivit++;
          }

          continue;
        }

        // D-rivit A:n jälkeen
        if (aAloitettu && line.startsWith("D") && (line.includes("KULJETUS KAHMA") || line.includes("KULJETUS JOUTSA"))) {
          const match = line.match(/\b(\d{4,5})\b/);
          if (!match) continue;
          const luku = parseInt(match[1]);
          dLkm += luku;
          dRivit++;
        }
      }

      total = osoitteet + varhais + paketit + dLkm;

      const output = `Osoitteet: ${osoitteet} kpl
Varhaisjakelu: ${varhais} kpl (${varhaisRivit} piiriä)
Paketit: ${paketit} kpl (${pakettiRivit} pakettia)
Heittolaatikot: ${dLkm} kpl (${dRivit} nippua)
KAIKKI YHTEENSÄ: ${total} kpl`;

const huomio = "\n\nHUOM! MÄÄRÄ EI SISÄLLÄ ULKOMAAN MÄÄRIÄ JOS NE ON POISTETTU TIEDOSTOSTA!\n";


      document.getElementById("output").textContent = output + huomio;
    }

    function clearText() {
      document.getElementById("textInput").value = "";
      document.getElementById("output").textContent = "";
    }

    // PDF yhdistäjä
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const mergeBtn = document.getElementById('merge-btn');
    let pdfFiles = [];

    dropArea.addEventListener('click', () => fileElem.click());
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#e0e0ff';
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.style.backgroundColor = 'white';
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = 'white';
      handleFiles(e.dataTransfer.files);
    });
    fileElem.addEventListener('change', () => {
      handleFiles(fileElem.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        if (file.type === "application/pdf") {
          pdfFiles.push(file);
        }
      }
      if (pdfFiles.length > 0) {
        mergeBtn.disabled = false;
        dropArea.textContent = `${pdfFiles.length} PDF-tiedosto(a) valittu`;
      }
    }

    mergeBtn.addEventListener('click', async () => {
      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of pdfFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();

      const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "yhdistettyPDF.pdf";
      a.click();
      URL.revokeObjectURL(url);

      pdfFiles = [];
      dropArea.textContent = "Klikkaa tai pudota PDF-tiedostoja tähän";
      mergeBtn.disabled = true;
    });
  </script>
</body>

</html>
