<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Työkalut</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0e8;
      padding: 20px;
    }
    .toolbar {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
    .tool-section {
      display: none;
    }
    .visible {
      display: block;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    #drop-area {
      border: 3px dashed #007bff;
      border-radius: 20px;
      width: 400px;
      height: 200px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #007bff;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #merge-btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #merge-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="showTool('kappalelaskuri')">Kappalemäärälaskuri</button>
    <button onclick="showTool('pdfyhdistaja')">PDF-yhdistäjä</button>
  </div>

  <div id="kappalelaskuri" class="tool-section visible">
    <h2>Kappalemäärälaskuri</h2>
    <textarea id="textInput" placeholder="Liitä teksti tähän..."></textarea>
    <br />
    <button onclick="analyzeText()">Laske kappalemäärät</button>
    <button onclick="clearText()">Tyhjennä kenttä</button>
    <pre id="result"></pre>
  </div>

  <div id="pdfyhdistaja" class="tool-section">
    <h2>PDF-yhdistäjä</h2>
    <div id="drop-area">
      Klikkaa tai pudota PDF-tiedostoja tähän
      <input type="file" id="fileElem" multiple accept="application/pdf" style="display:none" />
    </div>
    <button id="merge-btn" disabled>Yhdistä PDF-tiedostot</button>
  </div>

  <script>
    function showTool(toolId) {
      document.querySelectorAll('.tool-section').forEach(section => section.classList.remove('visible'));
      document.getElementById(toolId).classList.add('visible');
    }

    function clearText() {
      document.getElementById("textInput").value = "";
      document.getElementById("result").textContent = "";
    }

    function analyzeText() {
      const text = document.getElementById("textInput").value;
      const lines = text.split("\n");

      let total = 0;
      let early = 0;
      let earlyCount = 0;
      let packageTotal = 0;
      let packageCount = 0;
      let deliveryTotal = 0;
      let deliveryCount = 0;
      let addressCount = 0;
      let firstAFound = false;

      for (const line of lines) {
        const trimmed = line.trim();

        if (!firstAFound && /^A/.test(trimmed)) {
          firstAFound = true;
        }

        if (!firstAFound && /^E/.test(trimmed)) {
          addressCount++;
        }

        if (/^A/.test(trimmed)) {
          const match = trimmed.match(/\b(\d{4,5})\b/);
          if (match) {
            total += parseInt(match[1]);
          }

          if (/KULJETUS (KAHMA|JOUTSA)/.test(trimmed)) {
            const ematch = trimmed.match(/\b(\d{4,5})\b/);
            if (ematch) {
              early += parseInt(ematch[1]);
              earlyCount++;
            }
          }

          if (/PAKETTI/.test(trimmed)) {
            const pmatch = trimmed.match(/\b(\d{4,5})\b/);
            if (pmatch) {
              packageTotal += parseInt(pmatch[1]);
              packageCount++;
            }
          }
        }

        if (/^D/.test(trimmed) && /KULJETUS KAHMA/.test(trimmed)) {
          const dmatch = trimmed.match(/\b(\d{4,5})\b/);
          if (dmatch) {
            deliveryTotal += parseInt(dmatch[1]);
            deliveryCount++;
          }
        }
      }

      let output = "";
      if (addressCount > 0) output += `Osoitteiden yhteismäärä: ${addressCount}\n`;
      if (early > 0) output += `Varhaisjakelun kappalemäärä: ${early} (${earlyCount} lähetystä)\n`;
      if (packageTotal > 0) output += `Pakettien yhteiskappalemäärä: ${packageTotal} (${packageCount} pakettia)\n`;
      if (deliveryTotal > 0) output += `Heittolaatikot yhteensä: ${deliveryTotal} (${deliveryCount} lähetystä)\n`;

      const totalSum = addressCount + early + packageTotal + deliveryTotal;
	  output += `YHTEISMÄÄRÄ: ${totalSum}\n`;

	  output += `\n*** HUOM! YHTEISMÄÄRÄ EI SISÄLLÄ ULKOMAAN MÄÄRIÄ. ***\n`;


      document.getElementById("result").textContent = output.trim();
    }

    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const mergeBtn = document.getElementById('merge-btn');
    let pdfFiles = [];

    dropArea.addEventListener('click', () => fileElem.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#e0e0ff';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.backgroundColor = 'white';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = 'white';
      handleFiles(e.dataTransfer.files);
    });

    fileElem.addEventListener('change', () => {
      handleFiles(fileElem.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        if (file.type === "application/pdf") {
          pdfFiles.push(file);
        }
      }
      if (pdfFiles.length > 0) {
        mergeBtn.disabled = false;
        dropArea.textContent = `${pdfFiles.length} PDF-tiedosto(a) valittu`;
      }
    }

    mergeBtn.addEventListener('click', async () => {
      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of pdfFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "yhdistettyPDF.pdf";
      a.click();
      URL.revokeObjectURL(url);

      pdfFiles = [];
      dropArea.textContent = "Klikkaa tai pudota PDF-tiedostoja tähän";
      mergeBtn.disabled = true;
    });
  </script>
</body>
</html>
